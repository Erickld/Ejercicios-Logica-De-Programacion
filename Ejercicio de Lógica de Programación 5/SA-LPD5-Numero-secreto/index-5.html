<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
</head>
<body>
    <h2>Número Secreto</h2>
    <div>
        <label for="numero">Intenta adivinar el número secreto, dicho número será del 1 al 100:</label>
        <br>
        <input type="number" name="num" id="numero" min="1" max="100">
        <button id="adivinar">Adivinar</button>
        <p id="num-random"></p>
        <p id="resultado"></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
